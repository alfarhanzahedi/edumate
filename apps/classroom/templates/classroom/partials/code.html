{% comment %}

    This template acts as container where the classroom joining/unique code is rendered.

{% endcomment %}

<div class="navigation-list-container">
    <div class="navigation-list-header">
        <div class="navigation-list-title">
            <span>Classroom Code</span>
        </div>
    </div>
    <div class="list-group">
        <div class="list-group-item text-muted">
            Share this unique code with your students. It will be required to join this classroom!
        </div>
        <div class="list-group-item font-bolder text-center">
            <span id="classroom-code" style="letter-spacing: 5px; font-size: 14px;">{{ classroom.details.unique_code }}</span>
            <i id="copy-classroom-code" class="far fa-copy cursor-pointer" title="Copy to clipboard."></i>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $("#copy-classroom-code").on("click", function(e) {
        copyToClipboard($("#classroom-code"));
    });
});
</script>
