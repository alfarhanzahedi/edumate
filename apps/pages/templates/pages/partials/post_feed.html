<article class="timeline-card">
    <header class="timeline-header">
        <div>
            <a href="">
            {% load static %}
            <img alt="profile picture" class="timeline-header-profile-photo" src="{% static 'images/default_avatar.jpg' %}">
            </a>		
        </div>
        <div class="flex-vertical">
            <div class="timeline-header-profile-name">
                <a href="">{{ post.user.first_name }} {{post.user.last_name}}</a>
                <span>&nbsp;</span><i class="fas fa-angle-right"></i><span>&nbsp;</span>
                <a href="{% url 'classroom_detail' id=post.classroom.id %}"> {{ post.classroom.title }} </a>
            </div>
            <div class="timeline-header-time">
                <span class="timeline-header-timestamp">{{ post.updated_at }}</span>
            </div>
            
        </div>
        {% if post.classroom.teacher == user or post.user == user %}
        <div style="position: absolute; right: 30px; margin-top: 7px;">
            <form action="{% url 'classroom_post_delete' classroom_id=post.classroom.id post_id=post.id %}" method="POST">
            {% csrf_token %}
            <input type="hidden" value="{{ request.path }}" name="next"/>
            <button type="submit" class="student-remove-button" title="Delete post.">
                <i class="fas fa-trash-alt"></i>                
            </button>
            </form>
        </div>
        {% endif %}
    </header>
    <hr class="custom-ruler">
    <section class="timeline-card-content">
        <p class="timeline-card-content-text">
            {{ post.post | safe }}
        </p>
    </section>
</article>
